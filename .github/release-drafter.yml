name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'ci'
      - 'dependencies'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
      - 'major'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'chore'
      - 'docs'
  default: patch

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
no-changes-template: 'No changes since last release.'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ### Contributors
  $CONTRIBUTORS
