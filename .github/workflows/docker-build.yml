name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/squadds_env:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/squadds_env:latest ghcr.io/${{ github.repository_owner }}/squadds_env:${{ github.sha }}

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/squadds_env:latest
          docker push ghcr.io/${{ github.repository_owner }}/squadds_env:${{ github.sha }}
